<div class="questions-container" *ngFor="let trivia of trivias">
  <h3>Question: {{ trivia.question }}</h3>

  <ul class="question-ul">
    <li *ngFor="let answer of trivia.answers">
      <button
        mat-stroked-button
        color="primary"
        [class.active]="answer.selected"
        (click)="selectedAnswer(answer, trivia)"
      >
        {{ answer.text }} - {{ answer.correct }}
      </button>
    </li>
  </ul>
</div>
